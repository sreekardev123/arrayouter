<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num =prompt("enter a number :").split(" ");
         sum=0
         for(let i=0;i <num.length; i++){
            c=1
            if(num[i]!==undefined){
            for(j=i+1;j<num.length;j++){
                if(num[i] ==num[j]){
                    num[j] =undefined
                    c++
                }
            
         
        }
    }
    if(c>=2){
        pairs=Math.floor(c/2)
        sum+=pairs
    }
}
console.log("no of pairs "+sum)
    </script>
</body>
</html>
